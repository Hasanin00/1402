<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Результат ❤️</title>
  <style>
    :root { 
      --main: #ff4d6d; 
      --bg: #fff0f3; 
      --soft: #ffccd5; 
      --correct: #4caf50; 
      --wrong: #f44336; 
      --dark: #590d22;
    }

    body { 
      font-family: 'Segoe UI', Roboto, sans-serif; 
      background: var(--bg); 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      margin: 0; 
      overflow: hidden;
      position: relative;
    }

    .heart {
      position: absolute;
      color: var(--main);
      opacity: 0.15;
      pointer-events: none;
      animation: floatUp 6s infinite linear;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    .container { 
      max-width: 400px; 
      width: 90%; 
      text-align: center; 
      z-index: 10;
      animation: fadeIn 0.6s ease-out;
    }

    h1 { font-size: 2rem; margin-bottom: 20px; }

    .card { 
      padding: 25px; 
      border-radius: 30px; 
      background: white; 
      border: 2px solid var(--soft); 
      box-shadow: 0 10px 25px rgba(255, 77, 109, 0.15);
    }

    #message { font-size: 1.1rem; color: #7d4d5b; margin-bottom: 20px; line-height: 1.4; }

    .res-btn { 
      padding: 14px; 
      border-radius: 18px; 
      margin-bottom: 12px; 
      width: 100%; 
      border: 2px solid var(--soft); 
      background: #fafafa; 
      font-weight: 600; 
      color: var(--dark);
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    /* СТИЛИ ПОДСВЕТКИ */
    .correct { 
      background: var(--correct) !important; 
      color: white !important; 
      border-color: var(--correct) !important;
      transform: scale(1.03);
    }

    .wrong { 
      background: var(--wrong) !important; 
      color: white !important; 
      border-color: var(--wrong) !important; 
    }

    .highlight-correct { 
      border: 3px solid var(--correct) !important; 
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.4);
    }

    .btn-next { 
      background: var(--main); 
      color: white; 
      border: none; 
      padding: 16px 45px; 
      border-radius: 50px; 
      width: fit-content;
      margin: 25px auto 0; 
      text-decoration: none; 
      display: block; 
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
    }

    @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body>

  <script>
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      document.body.appendChild(heart);
    }
  </script>

  <div class="container">
    <h1 id="header">Результат</h1>
    <div class="card">
      <p id="message"></p>
      <div id="answersBox">
        <!-- ID теперь БЕЗ префиксов, чтобы совпадать с choice в URL -->
        <div class="res-btn" id="2022">2022</div>
        <div class="res-btn" id="2016">2016</div>
        <div class="res-btn" id="2019">2019</div>
      </div>
    </div>
    <a href="page7.html" class="btn-next">Далее </a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const isCorrect = urlParams.get('ans') === '1';
    let choice = urlParams.get('choice') || "";
    
    // Чистим выбор для поиска ID
    const cleanChoice = choice.replace(/\s+/g, '');

    const header = document.getElementById('header');
    const message = document.getElementById('message');

    if (isCorrect) {
      header.innerText = "Правильно! ";
      header.style.color = "var(--correct)";
      message.innerText = "По сути все общение началось в 2019 ❤️";
      
      // Ищем кнопку по ID (например "2019")
      const el = document.getElementById(cleanChoice);
      if(el) el.classList.add('correct');
    } else {
      header.innerText = "Дамсс.... ";
      header.style.color = "var(--wrong)";
      message.innerText = "А ниче тот факт, что вообще-то в 2019?";
      
      // Подсвечиваем то, что выбрала она (красным)
      const el = document.getElementById(cleanChoice);
      if(el) el.classList.add('wrong');
      
      // Подсвечиваем правильный вариант (зеленой рамкой)
      const correctEl = document.getElementById('2019');
      if(correctEl) correctEl.classList.add('highlight-correct');
    }
  </script>
</body>
</html>
